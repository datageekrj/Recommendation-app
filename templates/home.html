<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Recommendation System</title>
    <style> 
        a{
            background-color: red;
            box-shadow: 0 5px 0 darkred;
            color: white;
            padding: 1em 1.5em;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
        }

        a:hover{
            background-color: #ce0606;
            cursor: pointer;
        }

        a:active{
            box-shadow:none;
            top: 5px;

        }

        body{
            background-color: rgb(0, 183, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
        }

        img{
            position: absolute;
            top: 30px;
            left: 600px;
        }

    </style>
</head>
<body>
    <div id="buttons">
        <img src="https://ernesto.net/wp-content/uploads/2020/11/ernesto-logo-205x46-1.png">
        <a href={{url_for('course_list')}}>Explore Courses</a>
        <a href={{url_for('dropdown')}}>Get the Recommendation</a>
    </div>
</body>
</html>
